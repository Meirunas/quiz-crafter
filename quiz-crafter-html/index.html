<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive HTML Quiz</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg space-y-4">
      <h1 class="text-xl font-bold text-center">Interactive HTML Quiz</h1>
      <div id="quiz" class="mb-4"></div>
      <button
        id="next"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors"
      >
        Next Question
      </button>
      <div id="results" class="mt-4 text-center"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
